<style name="base">
	body {
		background-color: #e0e0e0;
	}

	a {
		color: #478cd1;
		text-decoration: none;
	}

	a:hover {
		text-decoration: underline;
	}

	a:focus,
	div:focus,
	li:focus {
		outline-style: double;
		outline-color: #ffffff;
		outline-width: 4px;
	}

	header {
		width: 100vw;
		height: 100vh;
		display: grid;
		grid-template-columns: 40% 60%;
		grid-template-rows: 100%;
		grid-template-areas: "header-cover header-nav";
	}

	header nav {
		grid-area: header-nav;
		display: grid;
		grid-template-columns: 1fr;
		grid-template-rows: 2fr 1fr;
		grid-template-areas: "brick-items""sub-nav";
	}

	nav .sub-nav {
		grid-area: sub-nav;
		display: grid;
		grid-template-columns: 2fr 1fr;
		grid-template-rows: 1fr;
	}

	nav ul.brick-items {
		grid-area: brick-items;
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		grid-template-rows: repeat(2, 1fr);
		background-color: #c8d6ea;
	}

	.brick-item {
		display: flex;
		flex-direction: column;
		justify-content: space-evenly;
		align-items: center;
		overflow: hidden;
	}

	.brick-item svg {
		width: 30%;
		height: auto;
		fill: #fafafa;
		opacity: 0.8;
		filter: drop-shadow(0 0 4px rgba(48, 48, 48, .6));
	}

	.brick-item a {
		font: 2em sans-serif;
		color: #fafafa;
		width: 100%;
		text-align: center;
		line-height: 2em;
	}

	div.header-cover {
		grid-area: header-cover;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		position: relative;
		background-size: cover;
		background-blend-mode: overlay;
	}

	div.header-cover h1 {
		font-family: sans-serif;
		font-size: 2.2em;
		margin-top: .5em;
		padding: 0.2em;
		text-align: center;
		word-break: normal;
		text-shadow: 2px 2px 2px #fafafa;
	}

	div.header-cover .tooltip-icon {
		position: absolute;
		top: 0.5em;
		right: 0.5em;
	}

	.svg-container svg {
		display: block;
		margin-left: auto;
		margin-right: auto;
	}

	div.svg-container[goto]:hover svg {
		opacity: 1;
		cursor: pointer;
	}
</style>
<style name="base:page">
	body[current-view="not-found"] {
		position: relative;
	}

	body[current-view="not-found"]::before,
	body[current-view="not-found"]::after {
		display: block;
		text-align: center;
		position: absolute;
		white-space: nowrap;
		color: #444;
	}

	body[current-view="not-found"]::before {
		content: "404 Not Found";
		font: 2.2em sans-serif;
		font-weight: bold;
		top: 45vh;
		left: 50vw;
		transform: translate(-50%, -45%);
	}

	body[current-view="not-found"]::after {
		content: "vlang.tw";
		font: 2em monospace;
		top: 55vh;
		left: 50vw;
		transform: translate(-50%, -55%);
	}

	body[current-view="not-found"] header {
		display: none;
	}

	body[current-view^="page:"] header+section {
		visibility: visible;
		left: 0;
		pointer-events: auto;
	}

	header+section {
		position: fixed;
		top: 0;
		left: -110vw;
		width: 100%;
		height: 100%;
		pointer-events: none;
		visibility: hidden;
		overflow: hidden;
		transition: all 0.4s ease;
		z-index: 1;
	}

	header+section article[page] {
		width: 100%;
		height: 100%;
		transition: all 0.4s ease;
		overflow: hidden;
		display: none;
	}

	article[page].display {
		display: block !important;
	}

	article[page]>.page-layout {
		width: 100%;
		height: 100%;
	}

	.page-layout.flex {
		display: flex;
		justify-content: center;
		align-items: center;
	}

	[goto] * {
		pointer-events: none !important;
	}
</style>
